pki:
  ca: /etc/nebula/ca.crt
  cert: /etc/nebula/host.crt
  key: /etc/nebula/host.key

static_host_map:
  "10.13.37.3": ["54.184.36.229:4242"]

lighthouse:
  am_lighthouse: false
  interval: 60
  hosts:
    - "10.13.37.3"

listen:
  host: 0.0.0.0
  port: 4242

firewall:
  conntrack:
    tcp_timeout: 12m
    udp_timeout: 3m
    default_timeout: 10m
    max_connections: 100000

  outbound:
    - port: any
      proto: icmp
      host: any

    - port: any
      proto: any
      group: home

  inbound:
    - port: any
      proto: icmp
      host: any

    - port: any
      proto: any
      group: home
